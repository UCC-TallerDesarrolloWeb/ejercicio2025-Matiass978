<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name = "suscribirse">
    <fieldset>
        <legend>Informacion Personal</legend>
    <p>
<label for="nombre">Nombre: </label>
<input type="text" name = "nombre" size="40" placeholder="ingrese su Nombre" maxlength="30" id="nombre">
 </p>
 <p>
<label for="apellido">Apellido:</label>
<input type="text" name = "apellido" size="40" placeholder="ingrese su Apellido" maxlength="30" id="apellido">
</p>
<p>
Sexo: <input type="radio" name = "genero" value="masculino" id="Masculino" id="Femenino" id="Prefiero no Decirlo">  <label for="Masculino">Masculino</label>
<input type="radio" name = "genero" value="masculino">  <label for="Femenino">Femenino</label>
<input type="radio" name = "genero" value="masculino">  <label for="Prefiero no Decirlo">Prefiero no Decirlo</label>
</p>
<p>
<label for="Edad">Edad:</label> <input type="number" name = "sexo" placeholder="edad" maxlength="30" id="Edad">
</p>
</fieldset>

<fieldset>
    <legend>Usuario</legend>
<p>
<label for="Email">Email:</label> <input type="text" name = "email" size="40" placeholder="Email" maxlength="30" id="Email">
</p>
<p>
<label for="Usuario">Usuario:</label> <input type="text" name = "usuario" size="40" placeholder="usuario" maxlength="30" id="Usuario"> 
</p>
<p>
<label for="Password">Password:</label> <input type="password" name = "pass" size="40" placeholder="password" maxlength="30" id="Password">
</p>
<p>
<label for="Confirmar-Password"> Confirmar Password:</label> <input type="password" name = "pass2" size="40" placeholder="password"maxlength="30" id="Confirmar-Password">
</p>
</fieldset>

<fieldset>
    <legend>Tipo de Servicio</legend>
<p>

Tipo de servicio: 
<select name="tipo-servicio">
<option value="free"> Free </option> 
<option value="standard"> Standard </option> 
<option value="premium"> Premium </option> 
</select>

</p>
</fieldset>

<fieldset>
    <legend>Tema</legend>
<p>
Tema:
<input type="checkbox" name="ck_politica" value="politica" id="Politica">
<label for="Politica">Política</label>
<input type="checkbox" name="ck_negocios" value="negocios" id="Negocios">
<label for="Negocios">Negocios</label>
<input type="checkbox" name="ck_tecnologia" value="tecnologia" id="Tecnologia">
<label for="Tecnologia">Tecnología</label>
<input type="checkbox" name="ck_salud" value="salud" id="Salud">
<label for="Salud">Salud</label>
</p>
</fieldset>

<p>
    <label for="comentario">Agrege un comentario:</label>
 <textarea>Escriba un comentario</textarea>
</p>

<p>
<button type="button">Enviar</button>
</p>

</form>


</body>
</html>
