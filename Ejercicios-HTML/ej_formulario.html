<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>

        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name = "suscribirse">
    <p>
Nombre: <input type="text" name = "nombre" size="40" placeholder="ingrese su Nombre" maxlength="30">
 </p>
 <p>
Apellido: <input type="text" name = "apellido" size="40" placeholder="ingrese su Apellido" maxlength="30" >
</p>
<p>
Sexo: <input type="radio" name = "genero" value="masculino">  Maculino
<input type="radio" name = "genero" value="masculino">  Femenino
<input type="radio" name = "genero" value="masculino">  Prefiero no Decirlo
</p>
<p>
Edad: <input type="number" name = "sexo" placeholder="edad" maxlength="30">
</p>
<p>
Email: <input type="text" name = "email" size="40" placeholder="Email" maxlength="30">
</p>
<p>
Usuario: <input type="text" name = "usuario" size="40" placeholder="usuario" maxlength="30"> 
</p>
<p>
Password: <input type="password" name = "pass" size="40" placeholder="password" maxlength="30">
</p>
<p>
Confirmar Password: <input type="password" name = "pass2" size="40" placeholder="password"maxlength="30">
</p>

<p>

Tipo de servicio: 
<select name="tipo-servicio">
<option value="free"> Free </option> 
<option value="standard"> Standard </option> 
<option value="premium"> Premium </option> 
</select>

</p>
<p>
Tema:
<input type="checkbox" name="ck_politica" value="politica">
Política
<input type="checkbox" name="ck_negocios" value="negocios">
Negocios
<input type="checkbox" name="ck_tecnologia" value="tecnologia">
Tecnología
<input type="checkbox" name="ck_salud" value="salud">
Salud
</p>

<p>
    Agrege un comentario:
 <textarea>Escriba un comentario</textarea>
</p>

<p>
<button type="button">Enviar</button>
</p>

</form>


</body>
</html>
